<!-- Page Content -->
<div class="container mt-5">

    <div class="row">
  
      <div class="col-lg-12 text-center">
  
        <h1 class="mt-5">Konbi Credits Top Up Kiosk</h1>
        <p class="lead">Please scan your card to start:</p>
  
        <div class="justify-content-center">  
            <div class="form-group w-50 m-auto">
              <div class="p-2">
                <input type="text" [(ngModel)]="konbiCredits.card_id" class="form-control" id="card_id" name="card_id"
                  placeholder="Card ID" />
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary mb-2" routerLink="/top-up/{{konbiCredits.card_id}}">Submit</button>
            </div>
        </div>
  
      </div>
  
    </div>
  
  </div>
